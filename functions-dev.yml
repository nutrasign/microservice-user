functions:
  Docs:
    handler: src/functions/docs/handler.router
    events:
    - http:
        path: /
        method: get
        cors: true
  Users:
    handler: src/functions/user/handler.router
    events:
      - http:
          path: /users
          method: get
          cors: true
      - http:
          path: /users
          method: post
          cors: true
      - http:
          path: /user/{id}
          method: get
          cors: true
      - http:
          path: /user/{id}
          method: put
          cors: true
      - http:
          path: /user/{id}
          method: delete
          cors: true
      - http:
          path: /login
          method: post
          cors: true
      - http:
          path: /providers
          method: post
          cors: true
      - http:
          path: /purchases
          method: post
          cors: true
      - http:
          path: /clients
          method: post
          cors: true
      - http:
          path: /providers/{userId}
          method: get
          cors: true
      - http:
          path: /purchases/{userId}
          method: get
          cors: true
      - http:
          path: /clients/{userId}
          method: get
          cors: true
